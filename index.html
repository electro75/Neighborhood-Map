<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

	<script src="https://use.fontawesome.com/56117adbba.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="side-panel" id="sideNav">
			<div class="title">
				<h2>My Map</h2>
			</div>
			<hr>
			<div class="display-title container">
				<div class="list-name col-sm-8">
					<h3>Locations</h3>
				</div>
				<div class="col-sm-4">
					<i class="fa fa-filter" aria-hidden="true"></i>
				</div>
			</div>
			<ul data-bind="foreach: places">
				<li data-bind="text: $data"></li>
			</ul>
		</div>
		<div class="content" id="content">
			<div class="upper-panel">
				<h2 class="fa fa-bars" style="font-size:xx-large" onclick="openNav()" aria-hidden="true"></h2>
			</div>
			<div id="map"></div>
		</div>
	</div>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	<script src="app/app.js"></script>
	<script src="app/toggle.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCG8QC0L6_wgk7G1EEnFwwiJy26TYY2cRU&v=3&callback=initMap"
	></script>
</body>
</html>
